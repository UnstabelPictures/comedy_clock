<script>

var counter = 0;

var seconds = 0;
var minutes = 0;
var hour = 0;
var isGoing = false;
var toggle = false;
var isFlash;

var isStart = false;
var isPaused = false;

var hidden = false;


// ADDING AND SUBTRACTING TIME
	var hAdd = document.getElementById( 'hr_add' );
	var hSub = document.getElementById( 'hr_sub' );
	
	var mAdd = document.getElementById( 'min_add' );
	var mSub = document.getElementById( 'min_sub' );
	
	var sAdd = document.getElementById( 'sec_add' );
	var sSub = document.getElementById( 'sec_sub' );
	
		hAdd.addEventListener( 'click' , function () {
			// hour++;	
			minutes += 5;		
			drawTime();
		} );
		hSub.addEventListener( 'click' , function () {
			if ( minutes >= 5 ) {
				minutes -= 5;
				drawTime();
			}
		} );
		
		mAdd.addEventListener( 'click' , function () {
			minutes++;
			drawTime();
		} );
		mSub.addEventListener( 'click' , function () {
			if ( minutes != 0 ) {
				minutes--;
				drawTime();
			}
		} );
		
		sAdd.addEventListener( 'click' , function () {
			seconds++;
			drawTime();
			counter = seconds;
		} );
		sSub.addEventListener( 'click' , function () {
			if ( seconds != 0 ) {
				seconds--;
				drawTime();
				counter = seconds;
			}
		} );
		
		
		
		 var hide = document.getElementById( 'plus' );
		hide.addEventListener( 'click' , function () {
			var tmp = hide.innerHTML;
			
				if ( !hidden ) {
					hide.innerHTML = "+";
						document.getElementById( 'options' ).style.width = "80px"; 
							hidden = true;
				} else {
					hide.innerHTML = "-";
						document.getElementById( 'options' ).style.width = "100%";
							hidden = false;
				}
		} );
	

var start = document.getElementById( 'start' );



	start.addEventListener( 'click' , function () {
	
	
	if ( !isStart ) {
	
		isStart = true;
		tmp = setInterval( function () {
		
			
			
			if ( counter == 60 ) {
				minutes++;
					counter = 0;
			}
			
			if ( minutes == 59 ) {
				hour++;
					minutes = 0;
			}
				drawTime();
				
				counter++;
			
			seconds = counter;
		if ( isGoing ) {		
			startFlash();
				isGoing = false;		
		}
		
		
		}, 1000 );
	
		tmp;
		
		
	}
});
	
	function startFlash() {
		isFlash = setInterval(  function () {
			if ( !toggle ) {
				document.getElementById( 'flasher' ).style.display = "block";
					document.getElementById( 'time-hour' ).style.color = "#000000";
					document.getElementById( 'time-minute' ).style.color = "#000000";
					document.getElementById( 'time-seconds' ).style.color = "#000000";
						toggle = true;
			} else {
				document.getElementById( 'flasher' ).style.display = "none";
					document.getElementById( 'time-hour' ).style.color = "#FFFFFF";
					document.getElementById( 'time-minute' ).style.color = "#FFFFFF";
					document.getElementById( 'time-seconds' ).style.color = "#FFFFFF";
						toggle = false;
			}
		}, 200  );
	}
	
var stop = document.getElementById( 'stop' );

	stop.addEventListener( 'click' , function () {
		clearInterval( tmp );
		isStart = false;
			minutes = 0;
			hour = 0;
			seconds = 0;
			counter = 0;
			drawTime();
	});

	
var pause = document.getElementById( 'pause' );
	
	pause.addEventListener( 'click' , function () {
		clearInterval( tmp );
		isStart = false;
	});
	
	
	
var warn = document.getElementById( 'warn' );
	warn.addEventListener( 'click' , function () {
		if ( warn.innerHTML == "WARN" ) {
			console.log( 'warn' );
			warn.innerHTML = "STOP WARN";
				document.getElementById( 'time-hour' ).style.color = "red";
				document.getElementById( 'time-minute' ).style.color = "red";
				document.getElementById( 'time-seconds' ).style.color = "red";
		} else {
			console.log( "yeah" );
			warn.innerHTML = "WARN";
				document.getElementById( 'time-hour' ).style.color = "#FFFFFF";
				document.getElementById( 'time-minute' ).style.color = "#FFFFFF";
				document.getElementById( 'time-seconds' ).style.color = "#FFFFFF";
		}
	});
	
	
var flash = document.getElementById( 'flash' );
	flash.addEventListener( 'click' , function () {
	
		if ( flash.innerHTML == "FLASH" ) {
			isGoing = true;
				flash.innerHTML = "STOP FLASHING";
		} else {
			isGoing = false;
				flash.innerHTML = "FLASH";
					clearInterval( isFlash );
					document.getElementById( 'time-hour' ).style.color = "#FFFFFF";
					document.getElementById( 'time-minute' ).style.color = "#FFFFFF";
					document.getElementById( 'time-seconds' ).style.color = "#FFFFFF";
						document.getElementById( 'flasher' ).style.display = "none";
		}
	});
	
	
	function drawTime() {
	
	
		var timer = document.getElementById( 'timer' );
		
			
			
			var sec = seconds.toString();
			var min = minutes.toString();
			var hr = hour.toString();
			
			
			
			if ( sec.length == 1 ) {
				sec = "0" + sec;
			} 
			if ( min.length == 1 ) {
				min = "0" + min;
			} 
			if ( hr.length == 1 ) {
				hr = "0" + hr;
			} 
			if ( seconds == 60 ) {
				sec = "00";
			}
			console.log( sec );
			
			var time = hr + " : " + min + " : " + sec;
			
			//timer.innerHTML = time;
			
			document.getElementById( 'time-hour' ).innerHTML = hr + " :";
				document.getElementById( 'time-minute' ).innerHTML = min;
					document.getElementById( 'time-seconds' ).innerHTML = ": " + sec;
	
	}


	window.onload = function () {
	
	
	var ttt = getTime();
				document.getElementById( 'my-time' ).innerHTML = ttt;
		
		
				
		setInterval( function () {
			var tme = getTime();
				
				document.getElementById( 'my-time' ).innerHTML = tme;
		}, 10000 );
	}
	
	function getTime() {
	var d = new Date();
		var hour = d.getHours();
			var min = d.getMinutes();
				var ampm = "AM";
				
					if ( hour >= 12 ) {
						ampm = "PM";
					}
					
					if ( hour > 12 ) {
						hour = hour - 12;
					}
					
					if ( hour == 0 ) {
						hour = 12;
					}

			var mins = min.toString();
				if ( mins.length == 1 ) { min = "0" + min ;}
	return hour + ":" + min + " " + ampm;
}
