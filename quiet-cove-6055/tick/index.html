<script type="text/javascript">
function startTime() {
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('clok').innerHTML = h+":"+m+":"+s;
    var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>

  <body>

    <div id="stopwatch_container">

      <div id="stopwatch">
        <p id="timer">00<span>:</span>00<span>:</span>00</p>
      </div>

      <div class="clear"></div>

      <div id="buttons">
        <a id="start" onclick="startTimer();" class="button" href="#"><i class="icon-play"></i></a>
        <a id="pause" onclick="pauseTimer()" class="button" href="#"><i class="icon-pause"></i></a>
        <a id="reset" onclick="resetTimer()" class="button" href="#"><i class="icon-repeat"></i></a>

      </div>
